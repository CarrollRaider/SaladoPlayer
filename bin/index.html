<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<title>SaladoPlayer v1.0</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<META HTTP-EQUIV="PRAGMA" CONTENT="NO-CACHE">
		<link href="embed/style.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="embed/swfobject.js"></script>
		<script type="text/javascript">
			var flashvars = {};
			flashvars.xml = "examples/05_modules/mousecursor/01_basic.xml"
			//flashvars.xml = "examples/01_panoramas/05_camera_direction.xml"
			//flashvars.xml = "examples/04_triggers/08_first_trigger.xml"
			//flashvars.xml = "examples/05_modules/imagemap/03_with_buttonsbar.xml"
			//flashvars.xml = "examples/06_factories/examplefactory/03_functions.xml"
			var params = {};
			params.play = "true";
			params.loop = "false";
			params.menu = "false";
			params.quality = "high";
			params.scale = "showall";
			params.wmode = "window";
			params.bgcolor = "#FFFFFF";
			params.devicefont = "false";
			params.allowfullscreen = "true";
			params.allowscriptaccess = "sameDomain";
			var attributes = {};
			swfobject.embedSWF("SaladoPlayer-1.0.swf", "SaladoPlayer", "100%", "100%", "10.0.0", "embed/expressInstall.swf", flashvars, params, attributes);
		</script>
	</head>
	<body bgcolor="#000000">
		<div id="SaladoPlayer">
			<a href="http://www.adobe.com/go/getflashplayer">
				<img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" />
			</a>
		</div>
	</body>
</html>
