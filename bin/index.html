<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<title>SaladoPlayer v1.2</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<script type="text/javascript" src="embed/swfobject.js"></script>
		<script type="text/javascript">
			var flashvars = {};
			flashvars.xml = "examples/00_demo/01_demo.xml"
			//flashvars.xml = "examples/00_demo/test.xml"
			//flashvars.xml = "examples/00_demo/08_imagemap_dropdown.xml"
			//flashvars.xml = "examples/00_demo/crash_test.xml"
			var params = {};
			params.play = "true";
			params.loop = "false";
			params.menu = "false";
			params.quality = "high";
			params.scale = "showall";
			params.wmode = "window";
			params.bgcolor = "#000000";
			params.devicefont = "false";
			params.allowfullscreen = "true";
			params.allowscriptaccess = "sameDomain";
			swfobject.embedSWF("SaladoPlayer-1.2.5.swf", "SaladoPlayer", "100%", "100%", "10.1.0", "embed/expressInstall.swf", flashvars, params);
			//swfobject.embedSWF("SaladoPlayer-embed.swf", "SaladoPlayer", "100%", "100%", "10.1.0", "embed/expressInstall.swf", flashvars, params);
		</script>
	</head>
	<body bgcolor="#000000">
		<div id="SaladoPlayer">
			<a href="http://www.adobe.com/go/getflashplayer">
				<img src="embed/get_flash_player.gif" alt="Get Adobe Flash player" />
			</a>
		</div>
	</body>
</html>
