	<head>
		<title>SaladoPlayer v1.1</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script type="text/javascript">
			
			var counter = 0;
			function someJavaScriptFunction(passedValue){
				var box = document.getElementById('box');
				box.value = passedValue + " " + counter;
				counter++;
			}
			
			function handleClick(actionId){
				document.getElementById('SaladoPlayer').runAction(actionId);
			}
			
		</script>
		<script type="text/javascript" src="../../embed/swfobject.js"></script>
		<script type="text/javascript">
			var flashvars = {};
			flashvars.xml = "../../examples/05_modules/jsgateway/01_basic.xml"
			flashvars.tilde="../../"
			var params = {};
			params.play = "true";
			params.loop = "false";
			params.menu = "false";
			params.quality = "high";
			params.scale = "showall";
			params.wmode = "window";
			params.bgcolor = "#FFFFFF";
			params.devicefont = "false";
			params.allowfullscreen = "true";
			params.allowscriptaccess = "sameDomain";
			swfobject.embedSWF("../../SaladoPlayer-1.2.swf", "SaladoPlayer", "100%", "80%", "10.0.0", "../../embed/expressInstall.swf", flashvars, params);
		</script>
	</head>
	<body bgcolor="#000000">
		<div id="SaladoPlayer">
			<a href="http://www.adobe.com/go/getflashplayer">
				<img src="../../embed/get_flash_player.gif" alt="Get Adobe Flash player" />
			</a>
		</div>
		<div style="text-align:center; margin-top:10px;">
			<u><a href="#" onClick="handleClick('javaScriptToSaladoPlayer');">Click here to execute action "javaScriptToSaladoPlayer"</a></u>

		</div>
	</body>
</html>
